        body {

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #111;
            padding: 20px;

        ;

        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        /* Cards */
        .card {
            background: #161616;
            border-radius: 12px;

        }

        .card h3 {

            margin-bottom: 10px;
        }

        .earnings {
            font-size: 36px;
            font-weight: bold;
            color: #facc15;
        }

        /* Supporters List */
        .supporter-list div {
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }

        .supporter-list div:last-child {
            border-bottom: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
