<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creator Posts | Buy Me a Chai</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background:#0c0c0c; color:white; font-family:"Poppins"; }

        .dashboard-container { display:flex; min-height:100vh; }
        .sidebar { width:250px; background:#111; padding:20px; border-right:1px solid #222; }
        .sidebar a { display:block; padding:12px; margin:8px 0; background:#1a1a1a; color:#ccc;
                     text-decoration:none; border-radius:8px; transition:.3s; }
        .sidebar a:hover { background:#facc15; color:#000; }

        .main-content { flex:1; padding:30px; }
        .post-card { background:#161616; padding:20px; border-radius:12px; margin-bottom:20px; }
        .post-card button { margin-right:10px; }
        textarea { width:100%; height:80px; border-radius:8px; padding:10px; background:#111; color:#fff; border:none; }
        .btn { background:#facc15; padding:10px 15px; border:none; border-radius:6px; cursor:pointer; }
    </style>
</head>
<body>

<div class="dashboard-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Creator Menu</h2>
        <a href="creator-dashboard.html">Dashboard</a>
        <a href="creator-posts.html" style="background:#facc15;color:#000;">Posts</a>
        <a href="creator-supporters.html">Supporters</a>
        <a href="creator-settings.html">Settings</a>
        <a href="choose-login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Your Posts</h1>

        <h3>Create New Post</h3>
        <textarea placeholder="Write your post..."></textarea>
        <button class="btn">Publish Post</button>

        <h3 style="margin-top:30px;">Your Published Posts</h3>

       
        
        <!--  Container for JS posts -->
        <div id="posts-container"></div>

    </div>

</div>

<script>
    const role = sessionStorage.getItem("role");
    if (role !== "creator") {
        alert("Access Denied!");
        window.location.href = "supporter-home.html";
    }
</script>


<script type="module">
    import { creatorPosts } from "./creatorPosts.js";

    const container = document.getElementById("posts-container");

    creatorPosts.forEach(post => {
        container.innerHTML += `
            <div class="post-card">
                <img src="${post.image}" style="width:100%;border-radius:10px;margin-bottom:10px;">
                <h3>${post.title}</h3>
                <p>${post.content}</p>
                <small>${post.date}</small>
            </div>
        `;
    });
</script>


</body>
</html>
