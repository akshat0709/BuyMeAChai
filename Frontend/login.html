<body>
  <div class="bg-overlay"></div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo">â˜• Buy Me a Chai</h1>
      <nav>
        <a href="index.html">Home</a>

        <a href="user.html">Creators</a>
        <a href="choose-login.html" class="active">Login</a>

  <!-- Login / Signup Section -->
  <section class="auth-section">

    <!-- LOGIN BOX -->
    <div class="auth-box" id="loginBox">
      <h2 id="login-title">Welcome Back ðŸ‘‹</h2>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />

        <button type="submit" class="btn">Login</button>
      </form>

      <p class="switch-text">
        Donâ€™t have an account? <a href="#signup" id="signupLink">Sign up</a>

    </div>

    <!-- SIGNUP BOX -->
    <div class="auth-box hidden" id="signupBox">
      <h2>Create an Account ðŸŒŸ</h2>

      <form id="signupForm">
        <label>Name</label>
        <input type="text" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" placeholder="Create a password" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>

      <p class="switch-text">
        Already have an account? <a href="#login" id="loginLink">Login</a>
      </p>
    </div>

  </section>

  <!-- Footer -->
  <footer class="footer">

  <!-- ROLE DETECTION SCRIPT -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const userType = params.get("type");

    // Change title based on creator/supporter
    if (userType === "creator") {
      document.getElementById("login-title").innerText = "Creator Login";
    } 
    else if (userType === "supporter") {
      document.getElementById("login-title").innerText = "Supporter Login";
    }
  </script>

  <!-- Page Logic Script -->
  <script src="script.js"></script>
