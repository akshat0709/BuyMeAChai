<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support History | Buy Me a Chai</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General page tweaks */
        body {
            background: #0c0c0c;
            color: #fff;
            font-family: "Poppins", sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #111;
            padding: 20px;
            border-right: 1px solid #222;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            color: #f0c674;
        }

        .sidebar a {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background: #1a1a1a;
            color: #ccc;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #f0c674;
            color: #000;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 30px;
        }

        .main-content h1 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #f0c674;
        }

        /* Support history cards */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #161616;
            padding: 18px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 10px #0005;
            transition: 0.3s;
        }

        .history-item:hover {
            background: #1e1e1e;
        }

        .history-item p {
            margin: 0;
            font-size: 16px;
        }

        .history-item .chai-count {
            font-size: 20px;
            color: #f0c674;
            font-weight: 600;
        }

        /* Responsive for mobile */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 20px;
                padding: 20px;
            }
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .history-item .chai-count {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Supporter Menu</h2>
        <a href="supporter-home.html">Dashboard</a>
        <a href="supporter-history.html" class="active">Support History</a>
        <a href="supporter-creators.html">Creators</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h1>Support History</h1>
        <div class="history-list">
            <div class="history-item">
                <p><strong>Rohit Sharma</strong> — Supported</p>
                <span class="chai-count">☕☕ 2</span>
            </div>
            <div class="history-item">
                <p><strong>Meera Patel</strong> — Supported</p>
                <span class="chai-count">☕ 1</span>
            </div>
            <div class="history-item">
                <p><strong>Samarth Jain</strong> — Supported</p>
                <span class="chai-count">☕☕☕ 3</span>
            </div>
            <div class="history-item">
                <p><strong>Priya Sharma</strong> — Supported</p>
                <span class="chai-count">☕ 1</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
